name: Main
on: [push]
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Upgrade flutter
        run: |
          flutter channel stable
          flutter upgrade
      - name: Install packages
        run: |
          ls
          flutter pub get
      - name: Lint
        run: |
          flutter analyze
      - name: Unit test
        run: |
          flutter test