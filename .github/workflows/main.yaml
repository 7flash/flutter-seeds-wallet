name: Main
on: [push]
jobs:
  lint-and-test:
    name: Lint and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
      - name: Install packages
        run: |
          cd ./flutter_seeds_wallet
          flutter pub get
      - name: Lint
        run: |
          cd ./flutter_seeds_wallet
          flutter analyze
      - name: Unit test
        run: |
          cd ./flutter_seeds_wallet
          flutter test     