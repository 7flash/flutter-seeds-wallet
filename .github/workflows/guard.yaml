name: Guard
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Upgrade flutter
        run: |
          flutter channel stable
          flutter upgrade
      - name: Install packages
        run: |
          ls
          flutter pub get
      - name: Lint
        run: |
          flutter analyze
      - name: Unit test
        run: |
          flutter test
  build-iOS:
    name: Build iOS package
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Upgrade flutter
        run: |
          flutter channel stable
          flutter upgrade
      - name: build iOS package
        run: |
          flutter build ios --release --no-codesign
  build-Android:
    name: Build Android package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Upgrade flutter
        run: |
          flutter channel master
          flutter upgrade
      - name: Build apk package
        run: |
          flutter build apk